<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Cycle</title>
	<meta name="author" content="Katie Parlante">

	<link href="/css/madtwitter.css" rel="stylesheet" type="text/css"/>
	
	<script type="text/javascript" src="/js/jquery-1.3.2.js"></script>
	<script type="text/javascript" src="/js/madtwitter.js"></script>
	
	<script type="text/javascript">
	$(document).ready(function() {
		{% ifequal cycle "custom" %}
			cycleCustom(fadeLines, 
				"{{ search_one|urlencode }}", 
				"{{ search_two|urlencode }}", 
				"{{ search_three|urlencode }}", 1);
		{% else %} {% ifequal cycle "random" %}
			cycleRandom("{{ title }}", {{ animation }}, 1);			
		{% endifequal %} {% endifequal %}
	});
	</script>
	
</head>

</body>
