{% extends "base.html" %}
{% load sekizai_tags  %}

{% block body %}
	
	<script type="text/javascript">
	$(document).ready(function() {
		var title = "{{ title }}";
		if(title == "selections") {
			cycleSelect({{ animation }});
		}
		else {
			cycleRandom(title, {{ animation }}, {{ page }});
		}
		$("#{{ title }}").css({"color":"white"});
	});
	</script>

	<div id="poem">
	</div>

{% endblock %}
